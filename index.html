<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="time">
                <span id="minute">00</span>:<span id="second">00</span>:<span id="tens">00</span>
        </div>
        <div class="buttons">
            <button type="button" class="button" id="btnStart">START</button>
            <button type="button" class="button" id="btnStop">STOP</button>
            <button type="button" class="button" id="btnReset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
